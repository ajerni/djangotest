{% extends 'todo_list.html' %} {% block content %}
<br />
{% if all_items %}
<table class="table table-bordered">
  {% for thing in all_items %} {% if thing.completed%}
  <tr class="table-secondary">
    <td class="striker">{{thing.item}}</td>
    <td><center>{{thing.completed}}</center></td>
    <td><center>Delete</center></td>
  </tr>
  {% else %}
  <tr>
    <td>{{thing.item}}</td>
    <td><center>{{thing.completed}}</center></td>
    <td><center>Delete</center></td>
  </tr>
  {% endif %} {% endfor %}
</table>
{% endif %} {% endblock %}
